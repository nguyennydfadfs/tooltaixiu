<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PH√ÇN T√çCH MD5</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff00ff88, 0 0 40px #00ffff44;
      text-align: center;
      width: 320px;
    }
    h2 {
      color: #ff00ff;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    input, select {
      background: #333;
      color: #fff;
    }
    button {
      background: #ff00cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff3399;
    }
    .hidden {
      display: none;
    }
    #result {
      margin-top: 10px;
      font-size: 15px;
    }
    #history {
      text-align: left;
      margin-top: 12px;
      font-size: 13px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    #toggleBtn {
      background: #444;
      color: #fff;
      border: none;
      margin-top: 10px;
      padding: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container" id="key-area">
  <h2>üîê Nh·∫≠p License Key</h2>
  <input type="password" id="license" placeholder="Nh·∫≠p License Key...">
  <button onclick="checkKey()">K√≠ch Ho·∫°t</button>
</div>

<div class="container hidden" id="main-app">
  <h2>PH√ÇN T√çCH MD5</h2>

  <label>üß† Ch·ªçn Game</label>
  <select id="gameType"></select>

  <label>üß¨ Nh·∫≠p M√£ MD5</label>
  <input type="text" id="md5input" placeholder="Nh·∫≠p m√£ MD5...">
  <button onclick="analyzeMD5()">Ph√¢n T√≠ch</button>

  <div id="result"></div>
  <button onclick="toggleHistory()" id="toggleBtn">·∫®n/Hi·ªán L·ªãch S·ª≠</button>
  <div id="history" class="hidden"></div>
</div>

<script>
  const vipKey = "admintoolv4";
  const regularKey = "admin";
  let historyList = [];

  function checkKey() {
    const inputKey = document.getElementById("license").value.trim();
    const keyArea = document.getElementById("key-area");
    const mainApp = document.getElementById("main-app");
    const gameSelect = document.getElementById("gameType");

    if (inputKey === vipKey) {
      keyArea.classList.add("hidden");
      mainApp.classList.remove("hidden");
      gameSelect.innerHTML = `
        <option value="sunwin">SUNWIN</option>
        <option value="hitclub">HITCLUB</option>
        <option value="socdia">S√ìC ƒêƒ®A</option>
        <option value="vip79">VIP79</option>
        <option value="789club">789CLUB</option>
        <option value="b52">B52 CLUB</option>
        <option value="iwin">IWIN CLUB</option>
      `;
    } else if (inputKey === regularKey) {
      keyArea.classList.add("hidden");
      mainApp.classList.remove("hidden");
      gameSelect.innerHTML = `<option value="sunwin">SUNWIN</option>`;
    } else {
      alert("‚ùå Key kh√¥ng h·ª£p l·ªá!");
    }
  }

  function analyzeMD5() {
    const md5 = document.getElementById("md5input").value.trim();
    const game = document.getElementById("gameType").value;
    const result = document.getElementById("result");

    if (!md5) {
      alert("Vui l√≤ng nh·∫≠p m√£ MD5!");
      return;
    }

    const hex = md5.slice(0, 6);
    const dice = [
      parseInt(hex.slice(0, 2), 16) % 6 + 1,
      parseInt(hex.slice(2, 4), 16) % 6 + 1,
      parseInt(hex.slice(4, 6), 16) % 6 + 1
    ];
    const total = dice.reduce((a, b) => a + b, 0);
    const resultText = total >= 11 ? "T√†i" : "X·ªâu";

    const output = `
      <p>üéÆ <strong>Game:</strong> ${game.toUpperCase()}</p>
      <p><strong>K·∫øt qu·∫£:</strong> ${resultText} (${total})</p>
      <p>üé≤ <strong>Dice:</strong> ${dice.join(" - ")}</p>
    `;

    result.innerHTML = output;

    // Th√™m v√†o l·ªãch s·ª≠ 2 phi√™n
    historyList.unshift(output);
    if (historyList.length > 2) historyList = historyList.slice(0, 2);
    document.getElementById("history").innerHTML = historyList.join("<hr>");
  }

  function toggleHistory() {
    const history = document.getElementById("history");
    history.classList.toggle("hidden");
  }
</script>

</body>
</html>
